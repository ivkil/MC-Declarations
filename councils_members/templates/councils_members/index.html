{% extends 'councils_members/base.html' %}
{% block title %}Cтатки депутатів{% endblock %}
{% block head_scripts %}
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
            type="text/javascript"></script>
    <script>
        $(function () {
            $("#autocomplete").autocomplete({
                source: "/councils/autocomplete",
                minLength: 2,
                select: function (event, ui) {
                    window.open("/councils/" + ui.item.data, "_blank");
                    this.value = "";
                    return false;
                }
            });
        });
    </script>
{% endblock %}
{% block content %}
    <br><br>
    <h1 class="text-center">Як "поживає" твоя рада?</h1>
    <h5 class="text-center">е-декларації</h5>
    <br><br>
    <div class="col-sm-4 col-sm-offset-4">
        <input class="form-control" type="search" placeholder="Новороздільська міська рада" id="autocomplete"
               maxlength="128">
    </div>
    {% load static %}
    <div class="navbar navbar-fixed-bottom text-center"><a href="{% static 'councils_members/declarations.csv' %}">
        Завантажити інформацію в форматі CSV</a></div>
{% endblock content %}
